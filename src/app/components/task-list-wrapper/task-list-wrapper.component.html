<section class="task-list-wrapper">
    <div class="task-list-wrapper__info">
        <app-task-info-tag [isBoth] = "false"  [total] ="total"></app-task-info-tag>
        <app-task-info-tag [isBoth] = "true" [completed] = "completed" [total] ="total"></app-task-info-tag>
    </div>
    <div class="task-list-wrapper__list">
        @if ( todos$ | async; as todos) { @if (todos.length) { @for (todo of (todos$ 
        | async); track todo.id) {
            <app-task-item [task]="todo"></app-task-item>
        } } @else{
            <app-task-empty-list></app-task-empty-list>
        } }          
    </div>
</section>
